    <!-- Lightbox2 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            text-align: center;
            min-height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex: 1;
        }
        .title {
            margin: 20px 0;
            font-size: 1.5em;
            font-weight: bold;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .grid-item {
            flex: 1 0 21%; /* Adjust the width of the items */
            margin: 5px;
        }
        .grid-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
    </style>
</head>
